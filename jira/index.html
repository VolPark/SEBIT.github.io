<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>Přesměrovávám…</title>
  <!-- fallback pro roboty/prohlížeče bez JS -->
  <meta http-equiv="refresh" content="0; url=https://sebitsolutions.atlassian.net/">
  <link rel="canonical" href="https://sebitsolutions.atlassian.net/">
  <script>
    /* Odeber /jira z cesty a pošli vše na Atlassian */
    const rest = location.pathname.replace(/^\/jira/, '') +
                 location.search + location.hash;
    location.replace('https://sebitsolutions.atlassian.net' + rest);
  </script>
  <style>body{font-family:sans-serif}</style>
</head>
<body>
  Přesměrovávám tě do <a href="https://sebitsolutions.atlassian.net/">Jira</a>…
</body>
</html>
